<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic Transform</title>

	<style>

		.ball{
			width: 25px;
			height: 25px;
			background-color: red;
			border-radius: 50%;
			position: relative;
			left: 315px;
			transition: transform 2s ease-in-out .4s;
		}
		.field:hover .ball{
			cursor: pointer;
			transform: translate(500px,-200px);
		}
		.bat{
			margin-left: 30px;
			margin-top: 100px;
			cursor:pointer;

		}

		.bat:hover{
			transform: rotate(-60deg);
			transform-origin: 100% 0;
			transition: transform .5s ease-in-out;
	</style>
</head>
<body>
	
	<div>
		
		<div class="field">
			<img class="bat" src="bat.jpg" alt="">
			<div class="ball">
			
		</div>
		</div>
		
	</div>
</body>
</html>
